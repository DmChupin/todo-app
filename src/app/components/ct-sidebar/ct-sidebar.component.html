<div class="t-sidebar" [class.sidebar-slide-in]="opened">
	<div class="wrapper">
		<div class="navigation">
			<ul *ngFor="let section of sections" class="navigation-section">
				<li class="navigation-section-item">
					<img class="navigation-section-item-image" src='../../../assets/icons/{{section.icon}}'>
					<span class="navigation-section-item-text">
						{{section.name}}
					</span>
				</li>
			</ul>
		</div>
		
	</div>
</div>
